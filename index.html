<head>

    <link rel="stylesheet" type="text/css" href="css/dark-hive/jquery-ui-1.8.10.custom.css"></link>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>
<div style="width: auto; height: 200px; background-color: #eeeeee;">
    <img src="img/Logo2.png" style="display: block; margin-left: auto; margin-right: auto; padding-top:35px; width: 110px; height: 140px;" alt=""></img>
</div>

<!-- FB SDK Implementierung  -->
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '210146979777670',
            xfbml: true,
            version: 'v3.0',
            cookie: true,
            status: true

        });
        FB.AppEvents.logPageView();
        checkLoginStatus();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>


<h1>Hallo, willkommen zu EMOTEX!</h1>

<button id="login" style="background-color: #3dbb95; border-color: #3dbb95; color: white;">Login</button>
<button id="showdetails" style="background-color: #3dbb95; border-color: #3dbb95; color: white;" disabled="true">Me</button>
<button id="showfriends" style="background-color: #3dbb95; border-color: #3dbb95; color: white;" disabled="true">Friends</button>
<button id="logout" style="background-color: #3dbb95; border-color: #3dbb95; color: white;" disabled="true">Logout</button>
<button id="feed1" style="background-color: #3dbb95; border-color: #3dbb95; color: white;" disabled="true">Feed</button>
<button id="analyse1" style="background-color: #3dbb95; border-color: #3dbb95; color: white;" disabled="true">Analyse Feed</button>

<div id="user" class="content" style="display: none"></div>
<div id="friends" class="content" style="display: none"></div>
<div id="feed" class="content" style="display: none"></div>
<div id="analyse" class="content" style="display: none"></div>

</body>
</html>
